<!DOCTYPE html>

    <button type="button" id="comenzar" class="btn btn-outline-primary d-grid col-2 mx-auto mb-1">Comenzar juego</button>

        <div class="container-fluid">

            </div>

                <div class="col p-0 columna">

                </div>
                <div class="col p-0 columna">
                </div>
            </div>
            <div class="row fila">
                <div class="col p-0 columna">
                </div>
                <div class="col p-0 columna">
                </div>
                <div class="col p-0 columna">
                </div>
            </div>
        </div>
    </div>

    <div id="texto-fin-juego" class="container alert alert-success text-center oculto" role="alert">
        <h3 class="alert-heading">Finalizaste en <strong id="turnos"></strong> turnos</h3>
    </div>

    <button type="button" id="reiniciar" class="btn btn-outline-primary col-2 mx-auto oculto">Reiniciar juego</button>

    <script type="text/javascript" src="src/main.js"></script>
</body>
</html>
